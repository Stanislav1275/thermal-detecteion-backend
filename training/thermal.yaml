# YOLO конфигурация для тепловизионной детекции
# FLIR ADAS датасет

path: ./datasets/yolo  # Путь к корневой директории датасета
train: train/images    # Относительный путь к train изображениям
val: val/images        # Относительный путь к val изображениям

# Количество классов
nc: 2

# Имена классов
names:
  - person
  - car

